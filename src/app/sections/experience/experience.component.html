<section class="page-section portfolio" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <h2
      class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      Experience & Education
    </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon">
        <fa-icon [icon]="faBookOpen"></fa-icon>
      </div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items-->
    <div class="row justify-content-center">
      <!-- Portfolio Item 1-->
      <div class="col-md-6 col-lg-4 mb-5">
        <div class="portfolio-item mx-auto" (click)="openATTModal()">
          <div
            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
          >
            <div class="portfolio-item-caption-content text-center text-white">
              <fa-icon [icon]="faPlus"></fa-icon>
            </div>
          </div>
          <img
            class="img-fluid"
            src="assets/img/portfolio/att.png"
            alt="AT&T"
          />
        </div>
      </div>
      <!-- Portfolio Item 2-->
      <div class="col-md-6 col-lg-4 mb-5">
        <div class="portfolio-item mx-auto" (click)="openUPModal()">
          <div
            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
          >
            <div class="portfolio-item-caption-content text-center text-white">
              <fa-icon [icon]="faPlus"></fa-icon>
            </div>
          </div>
          <img class="img-fluid" src="assets/img/portfolio/up.png" alt="..." />
        </div>
      </div>
      <!-- Portfolio Item 3-->
      <div class="col-md-6 col-lg-4 mb-5">
        <div
          class="portfolio-item mx-auto"
          data-bs-toggle="modal"
          data-bs-target="#portfolioModal3"
        >
          <div
            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
          >
            <div class="portfolio-item-caption-content text-center text-white">
              <fa-icon [icon]="faPlus"></fa-icon>
            </div>
          </div>
          <img
            class="img-fluid"
            src="assets/img/portfolio/podium.png"
            alt="..."
          />
        </div>
      </div>
      <!-- Portfolio Item 4-->
      <div class="col-md-6 col-lg-4 mb-5 mb-lg-0">
        <div class="portfolio-item mx-auto">
          <div
            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
          >
            <div class="portfolio-item-caption-content text-center text-white">
              <fa-icon [icon]="faPlus"></fa-icon>
            </div>
          </div>
          <img class="img-fluid" src="assets/img/portfolio/st.png" alt="..." />
        </div>
      </div>
      <!-- Portfolio Item 5-->
      <div class="col-md-6 col-lg-4 mb-5 mb-md-0">
        <div
          class="portfolio-item mx-auto"
          data-bs-toggle="modal"
          data-bs-target="#portfolioModal5"
        >
          <div
            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
          >
            <div class="portfolio-item-caption-content text-center text-white">
              <fa-icon [icon]="faPlus"></fa-icon>
            </div>
          </div>
          <img
            class="img-fluid"
            src="assets/img/portfolio/washu.png"
            alt="..."
          />
        </div>
      </div>
      <!-- Portfolio Item 6-->
      <div class="col-md-6 col-lg-4">
        <div
          class="portfolio-item mx-auto"
          data-bs-toggle="modal"
          data-bs-target="#portfolioModal6"
        >
          <div
            class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100"
          >
            <div class="portfolio-item-caption-content text-center text-white">
              <fa-icon [icon]="faPlus"></fa-icon>
            </div>
          </div>
          <img
            class="img-fluid"
            src="assets/img/portfolio/tudelft.png"
            alt="..."
          />
        </div>
      </div>
    </div>
  </div>
</section>
